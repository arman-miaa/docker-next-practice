name: CI/CD - Docker Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install Railway CLI (manual stable version)
      - name: Install Railway CLI
        run: |
          curl -L https://github.com/railwayapp/cli/releases/download/v2.2.4/railway-linux-amd64.tar.gz -o railway.tar.gz
          tar -xzf railway.tar.gz
          sudo mv railway /usr/local/bin/

      # 4️⃣ Check secrets (optional debug)
      - name: Check secrets
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          echo "RAILWAY_TOKEN is set: ${RAILWAY_TOKEN:+yes}"
          echo "RAILWAY_PROJECT_ID is set: ${RAILWAY_PROJECT_ID:+yes}"

      # 5️⃣ Deploy to Railway
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          railway login --apiKey $RAILWAY_TOKEN
          railway link $RAILWAY_PROJECT_ID
          railway up --detach
