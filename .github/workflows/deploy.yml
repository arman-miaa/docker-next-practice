name: CI/CD - Docker Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Using the official Railway CLI container
    container: ghcr.io/railwayapp/cli:latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Deploy to Railway
      # We use the --project flag instead of 'railway link' to avoid the "unexpected argument" error.
      - name: Deploy to Railway
        run: railway up --detach --service web --project $RAILWAY_PROJECT_ID
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}